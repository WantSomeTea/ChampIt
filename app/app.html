<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/photon.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
              <nav class="nav-group">
                  <h5 class="nav-group-title">Group stage</h5>
                  <a class="nav-group-item active">
                    Teams
                  </a>
                  <span class="nav-group-item">
                    Export
                  </span>
                </nav>
            </div>
          <div class="pane">
            <form>
              <div class="form-group">
                <label>Количество команд</label>
                <input class="form-control" type="range" min="0" max="32" step="1" value="16" name="teams-number">
              </div>
              <div class="form-group">
                <label>Team</label>
                <input class="form-control" placeholder="Team">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> This is a checkbox
                </label>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-form btn-default">Cancel</button>
                <button type="submit" class="btn btn-form btn-primary">OK</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        <h1 id="greet"></h1>
        <p class="subtitle">
            Welcome to <a href="http://electron.atom.io" class="js-external-link">Electron</a> app running on this magnificent <strong id="platform-info"></strong> machine.
        </p>
        <p class="subtitle">
            You are in <strong id="env-name"></strong> environment.
        </p>
    </div> -->

    <!-->In Electron, this is the correct way to include jQuery<-->
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script src="./js/jquery.flipster.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

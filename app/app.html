<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/photon.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
              <h5 class="nav-group-title">Групповая стадия</h5>
              <a class="nav-group-item active">
                <span class="icon icon-users"></span>
                Команды
              </a>
              <span class="nav-group-item">
                <span class="icon icon-share"></span>
                Экспорт
              </span>
            </nav>
        </div>
        <div class="pane">
          <form>
            <div class="form-group">
              <label>Количество команд</label>
              <input id="form-team-number" class="form-control" type="number" min="1" max="64" step="1" value="1">
            </div>
            <div class="form-group" id="form-teams">
              <label>Команда № 1</label>
              <input class="form-control form-team-name" placeholder="Команда № 1">
            </div>
            <div class="form-group">
              <label>Команд в группе</label>
              <input id="form-teams-in-group" class="form-control" type="number" min="1" max="20" step="1" value="1">
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-form btn-primary" id="groupstage">Создать турнир</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
  <script src="./js/script.js"></script>
</body>
</html>


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="dist/stylesheets/main.css" rel="stylesheet" type="text/css">
    <!-- <link href="dist/stylesheets/photon.css" rel="stylesheet" type="text/css"> -->
    <link href="dist/stylesheets/kube.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
  <div class="window">
      <nav class="tabs" data-component="tabs">
    <ul>
        <li class="active"><a href="#tab1">Список</a></li>
        <li><a href="#tab2">Новая группа</a></li>
    </ul>
</nav>
<div id="main">
  <div id="tab1">
    <table id="current-tournament">

</table>
  </div>
  <div id="tab2">
    <form class="form">

  <div id="form-error" class="alert error hide" data-component="alert">
  <span class="close small"></span>
  <p id="form-error-message">Message!
</div>
  <div id="form-info" class="alert info hide" data-component="alert">
  <span class="close small"></span>
  <p id="form-info-message">Message!
</div>
  <fieldset>
    <legend>Новая группа</legend>
    <div class="form-item">
      <label>Название <span class="desc">Короткое название турнира</span></label>
      <input id="form-tournament-name" type="text" placeholder="Чемпионат/Турнир ...">
    </div>
    <div class="row">
      <div class="col col-6">
        <div class="form-item">
            <label>Число команд</label>
            <input type="number" id="form-team-number" min="1" max="100" step="1" value="8">
        </div>
      </div>
      <div class="col col-6">
          <div class="form-item">
            <div class="form-item">
              <label>Команд в группе</label>
              <input disabled id="form-teams-in-group" type="number" min="1" max="30" step="1" value="4">
            </div>
          </div>
      </div>
    </div>
    <hr />
    <span id="form-teams">
    <div class="row blocks">
              <div class="form-item col col-6">
          <label>Команда № 1</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 1">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 2</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 2">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 3</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 3">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 4</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 4">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 5</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 5">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 6</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 6">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 7</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 7">
        </div>
              <div class="form-item col col-6">
          <label>Команда № 8</label>
          <input  class="form-team-name" type="text" placeholder="Команда № 8">
        </div>
          </div>
    </span>
    <div class="form-item">
      <button type="button" class="button primary width-100" id="group-stage">Создать группы</button>
    </div>
  </fieldset>
</form>
  </div>
</div>
  </div>

  <script>window.$ = window.jQuery = require('./dist/js/jquery.min.js');</script>
  <script src="./dist/js/kube.js"></script>
  <script src="./dist/js/script.js"></script>
</body>
</html>
